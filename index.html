     <img class="grpelem" id="u157-55" alt="Nightingale Health Accessible Heath for everyone! Nightingale Health was created with the idea of providing developing countries access to health information fast. Nightingale SMS for Health provides around the clock critical health information systems via a simple text message, with global reach the service responds within 3 seconds to any requests. It is built upon the technology of the Friday Intelligence Platform and the best of breed cloud solutions to scale to meet the demand of customers. Nightingale SMS saves lives by processing common requests even in natural language for example &quot;how do I preform cpr?&quot; providing simple to follow instructions. Nightingale Education 24/7 critical support for students. Nightingale Education gives educational establishments the power to provide information in students hands fast. The service is built around the client's current sites and services to offer simple and elegant support to students 24/7 365 powered by Nightingale SMS. Friday Intelligence Platform Intelligent Digital Assistant Software Friday's mission is to provide information to clients as quickly as possible. Designed around a talking interface that almost feels like a human talking. Friday's main goal is organisation, utility and safety. All of Friday's in-built commands remain local ensuring that not a single piece of data is sent remotely for analysis. Friday is currently in development for Windows, Mac and iOS. Open Source Projects If we create any open source projects, these will be included here. 2" src="images/u157-55.png" data-image-width="1347"/><!-- rasterized frame -->
